    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="nav navbar-nav ">
                        <li class="nav-item active fs-4"><a class="nav-link text-light" href="admin.html">Home </a></li> 
                        <li class="nav-item active fs-4"><a class="nav-link text-light" href="addquestion.html">Add Question </a></li>
                        <li class="nav-item active fs-4"><a class="nav-link text-light" href="#">Delete Question</a></li>

        <div class="container mt-4">
            <div class="card">
                <div class="card-header bg-primary">
                    <h1 class="display-3 text-white text-center">ADD QUESTION FORM
                </div>
                <div class="card-body">
                    <form method="post" action="addQuestionServlet">
                        <div class="form-group row mt-2">
                            <label for="user_fn" class="col-md-3 fs-3 fw-bold">Question</label>
                            <div class="col-md-9">
                                <input type="text" id="user_fn" name="add_q" class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="user_ln" class="col-md-3 fs-3 fw-bold">Option 1</label>
                            <div class="col-md-9">
                                <input type="text" id="user_ln" name="add_op1" class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="user_lid" class="col-md-3 fs-3 fw-bold">Option 2</label>
                            <div class="col-md-9">
                                <input type="text" id="user_lid" name="add_op2" class="form-control" required/>
                            </div> 
                        </div>
                        <div class="form-group row mt-2">
                            <label for="user_pass" class="col-md-3 fs-3 fw-bold">Option 3</label>
                            <div class="col-md-9">
                                <input type="text" id="user_pass" name="add_op3" class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="user_lid" class="col-md-3 fs-3 fw-bold">Option 4</label>
                            <div class="col-md-9">
                                <input type="text" id="user_lid" name="add_op4" class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="user_pass" class="col-md-3 fs-3 fw-bold">Answer</label>
                            <div class="col-md-9">
                                <input type="text" id="user_pass" name="add_a" class="form-control" required/>
                            </div>
                        </div>
                        
                        
                        <div class="form-group text-center mt-2">
                                <input type="submit" class="btn btn-success btn-lg" value="Add Question"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
